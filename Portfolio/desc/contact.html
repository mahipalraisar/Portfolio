<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
   
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-gray-900">

    <div class="container mx-auto p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white">Contact Me</h2>
            <p class="mt-2 text-lg text-gray-200">Feel free to reach out to me for any inquiries and doubts.</p>
        </div>

        <form action="#" method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="grid gap-4">
                <div>
                    <label for="first-name" class="block text-sm font-semibold text-gray-700">First Name</label>
                    <input type="text" id="first-name" name="first-name" required
                        class="w-full border rounded-md px-3 py-2 text-gray-800 shadow-sm focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-semibold text-gray-700">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required
                        class="w-full border rounded-md px-3 py-2 text-gray-800 shadow-sm focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full border rounded-md px-3 py-2 text-gray-800 shadow-sm focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-semibold text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" required
                        class="w-full border rounded-md px-3 py-2 text-gray-800 shadow-sm focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>
            </div>
            <button type="submit"
                class="mt-6 w-full bg-indigo-600 text-white py-2 rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">Send</button>
        </form>
    </div>

</body>

</html>
